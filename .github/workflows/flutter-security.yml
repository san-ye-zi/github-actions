name: Security

on:
  pull_request:
    branches:
      - main
    paths:
      - 'pubspec.yaml'
      - 'pubspec.lock'
  push:
    branches:
      - main
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-security:
    name: Dependency & Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run pub audit
        run: dart pub audit

      - name: Check pubspec.lock is committed
        run: |
          if [ ! -f pubspec.lock ]; then
            echo "‚ùå pubspec.lock not found - run 'flutter pub get' and commit it"
            exit 1
          fi

      - name: Check for outdated dependencies
        run: flutter pub outdated --mode=null-safety
        continue-on-error: true
