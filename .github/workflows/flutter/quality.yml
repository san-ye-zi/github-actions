name: Flutter Code Quality

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.dart'
      - 'pubspec.yaml'
      - 'analysis_options.yaml'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed $(find lib test -name "*.dart" -not -path "*/l10n/*")

      - name: Analyze code
        run: flutter analyze --fatal-infos
